<!DOCTYPE html>
<html>
<head>
    <title>Post List</title>
</head>
<body>
    <h1>Post List</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>User</th>
                <th>Date Created</th>
                <th>Content</th>
            </tr>
        </thead>
        {% for post in posts %}
            <tr>
                <td><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></td>
                <td>{{ post.user.username }}</td>
                <td>{{ post.created_at }}</td>
                <td>{{ post.content|slice:"100" }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
