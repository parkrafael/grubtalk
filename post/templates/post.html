<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrubTalk | Post</title>

    <!-- ============ bootstrap & neuton font ============  -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neuton:400,700&display=swap">

    <style>
        body {
            background-color: #FFFFFF;
        }
        /* ============ navbar styling ============ */
        .navbar {
            background-color: #FFFFFF; /* Background color matching the image */
        }

        .navbar-nav a {
            color: #1E2125;
            text-decoration: none;
        }
        
        .navbar-nav .nav-link:hover {
            color: #FFFFFF;
            background-color: #FFAC63; /* Add background color on hover */
            border-radius: 5px; /* Add rounded corners */
        }

        .navbar-nav .logo:hover {
            color: #FFAC63;
        }
        /* ============ post styling ============ */

        .post-detail {
            max-width: 50%;
            margin: 25px auto;
            padding: 25px;
        }

    </style>
</head>

<body>
    <!-- ============ navbar ============  -->
    <nav class="navbar navbar-expand bg-body-tertiary my-3">
        <div class="container-fluid">

            <ul class="navbar-nav" style="font-weight: 600;">
                <h1 class="display-5" style="font-weight: 600; font-family: 'Neuton', sans-serif; color: #212529;">
                    <a class="logo" href="{% url 'post_all' %}" style="margin: 8px;">GrubTalk</a>
                </h1>
            </ul>

          <div class="collapse navbar-collapse justify-content-end" id="navbarNav" style="font-weight: 600">
            <ul class="navbar-nav">

              <li class="nav-item ml-2 mr-2">
                <a class="nav-link" href="#">Profile</a>
              </li>

              <li class="nav-item ml-2 mr-2">
                <a class="nav-link" href="#">Friends</a>
              </li>

              <li class="nav-item ml-2 mr-2">
                <a class="nav-link" href="{% url 'create' %}">Create Post</a>
              </li>

              <li class="nav-item ml-2" style="margin: 0px">
                <a class="nav-link" href="#" onclick="confirmAndRedirect()">Log Out</a>
              </li>

            <script>
                function confirmAndRedirect() {
                    if (confirm("Are you sure you want to log out?")) {
                        // If the user confirms, redirect to the desired page
                        window.location.href = "{% url 'profile:index' %}"; // Replace with your desired URL
                    } else {
                        // If the user cancels, do nothing
                    }
                }
            </script>

            </ul>
          </div>
        </div>
    </nav>
        <!-- ============ post ============  -->
        <div class="post-detail">
            <h1 class="post-title display-4" style="font-weight: 600;">{{ post.title }}</h1>

            <!-- ============ written content ============  -->
            <div class="my-4">
                <p>@{{ post.user.username }}</p>
                <p>{{ post.created_at }}</p>
                <p>{{ post.content }}</p>
            </div>

            <!-- ============ carousel ============  -->
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- ============ indicators ============  -->
                <ul class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ul>
            
                <!-- ============ slide images ============  -->
                <div class="carousel-inner" style="border-radius: 5px; max-height: 900px;">
                    <div class="carousel-item active">
                        <img src="{{ post.image_one.url }}" class="d-block w-100 img-fluid" style="object-fit: cover;" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ post.image_two.url }}" class="d-block w-100 img-fluid" style="object-fit: cover;" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ post.image_three.url }}" class="d-block w-100 img-fluid" style="object-fit: cover;" alt="Image 3">
                    </div>
                </div>

            
                <!-- ============ controls ============  -->
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            
            <!-- ============ Bootstrap JavaScript & jQuery ============  -->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </div>
</body>
</html>
