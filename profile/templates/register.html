{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrubTalk | Register</title>

    {% comment %} Bootstrap {% endcomment %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% comment %} Neuton Font {% endcomment %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neuton:400,700&display=swap">

    <style>
        body {
            background-color: #EBF0E0;
            background-imag
        }

        .header-text {
            font-weight: 600;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column align-items-center justify-content-center">

        <div class="text-center header-text my-4">Let's get your account set up</div>

        {% csrf_token %}
        <form method="post">
            {{ register_form | crispy }}
            <button type="submit" class="btn btn-dark btn-block mb-5">Register</button>
        </form>

        {% load static %}
        <img src="{% static "profile/image.jpg" %}" alt="My image"/>

     </div>
</body>
</html>
